<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dithering App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="h-8 w-8 mr-2">
                    <span class="text-xl font-bold">Image Dithering App</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-8 text-center">Batch Image Dithering</h1>
        <form id="upload-form" class="max-w-lg mx-auto">
            <div id="drag-drop-zone" class="drag-drop-zone mb-4">
                <p class="text-center mb-2">Drag and drop your images here, or click to select</p>
                <input type="file" id="file-input" name="files[]" accept="image/*" multiple class="hidden" required>
                <button type="button" onclick="document.getElementById('file-input').click()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Select Images
                </button>
                <div id="file-list" class="mt-4 space-y-2"></div>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Select Dithering Algorithms:</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="algorithms" value="floyd-steinberg" class="mr-2" checked>
                        Floyd-Steinberg
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="algorithms" value="ordered" class="mr-2">
                        Ordered Dithering
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="algorithms" value="atkinson" class="mr-2">
                        Atkinson
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="algorithms" value="bayer" class="mr-2">
                        Bayer
                    </label>
                </div>
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Process Images
            </button>
        </form>

        <div class="mt-8">
            <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Results will be dynamically added here -->
            </div>
        </div>

        <div id="batch-download" class="mt-8 text-center hidden">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Download All Results (ZIP)
            </button>
        </div>
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-6 py-3 text-center">
            <p>&copy; 2023 Image Dithering App. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
