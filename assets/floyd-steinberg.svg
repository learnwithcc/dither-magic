<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <title>Floyd-Steinberg Pattern</title>
  <g fill="currentColor">
    <!-- Dot pattern representing error diffusion -->
    <circle cx="6" cy="6" r="2"/>
    <circle cx="12" cy="6" r="1.5"/>
    <circle cx="6" cy="12" r="1.5"/>
    <circle cx="18" cy="6" r="1"/>
    <circle cx="12" cy="12" r="1"/>
    <circle cx="6" cy="18" r="1"/>
    <!-- Connecting lines showing error distribution -->
    <path d="M6,6 L12,6 L18,6 M6,6 L6,12 L6,18" stroke="currentColor" stroke-width="0.5" fill="none"/>
  </g>
</svg>